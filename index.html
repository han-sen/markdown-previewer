<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Markdown Previewer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main>
            <div class="text_wrap side">
              <div class="text_header">
                <div class="text_header_wrap">
                  <h2><i class="fas fa-terminal"></i> Add Markdown</h2>
                </div>
                <div class="button_wrap">
                  <p id="copy">Copy</p>
                </div>
                <div class="button_wrap">
                  <p id="clear">Clear</p>
                </div>
              </div>
              <textarea id="rawHTML"></textarea>
            </div>
            <div class="content_wrap side">
              <div class="content_header">
                <h2><i class="fas fa-code"></i> Markdown Previewer</h2>
              </div>
              <div id="content"></div>
            </div>
          </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.0/marked.min.js"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
